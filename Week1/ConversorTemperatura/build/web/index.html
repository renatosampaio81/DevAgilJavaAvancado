<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
    <meta charset="UTF-8"> <!-- Adicione esta meta tag para definir a codificação -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label, select, input {
            display: block;
            margin-bottom: 10px;
        }

        /* Aplique a fonte 'Roboto' ao corpo do documento */
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <form action="ConversorServlet" method="get">
        <label for="opcao">Escolha a conversão:</label>
        <select name="opcao" id="opcao">
            <option value="celsiusToFahrenheit">Celsius para Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit para Celsius</option>
        </select>

        <label for="valor">Valor:</label>
        <input type="text" name="valor" id="valor">

        <input type="submit" value="Converter">
    </form>
</body>
</html>
